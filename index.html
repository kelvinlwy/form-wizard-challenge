<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Stage Form Wizard</title>

    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<main>
    <div class="fw">
        <h1 class="fw__title">Form Wizard</h1>

        <div class="fw__progress">
            <ul class="fw__breadcrumbs">
                <li class="fw__breadcrumbs__item">
                    <div class="fw__breadcrumbs__element">1</div>
                </li>
                <li class="fw__breadcrumbs__item">
                    <div class="fw__breadcrumbs__element">2</div>
                </li>
                <li class="fw__breadcrumbs__item">
                    <div class="fw__breadcrumbs__element"><span class="done"></span></div>
                </li>
            </ul>
        </div>

        <form id="form" class="fw__wrapper" novalidate>
            <fieldset class="fw__inputs fw__step">
                <input type="text" name="firstname" placeholder="First Name*" data-label="First Name" data-validation="required"/>

                <input type="text" name="lastname" placeholder="Last Name*" data-label="Last Name" data-validation="required"/>

                <input type="email" name="email" placeholder="Email*" data-validation="required email" data-label="Email" />

                <input type="text" name="phone" placeholder="Phone" data-label="Phone" data-validation="phone"/>

                <div class="fw__inputs__error"><p class="fw__inputs__error--message"></p></div>

                <input id="next" class="fw__button" type="button" value="Next" onclick="next()"/>
            </fieldset>

            <fieldset class="fw__inputs fw__step">
                <input type="number" name="stnumber" placeholder="Street Number*" data-label="Street Number" data-validation="required naturalNumber"/>

                <input type="text" name="stname" placeholder="Street Name*" data-label="Street Name" data-validation="required"/>

                <label for="sttype" class="fw__inputs__label fw__inputs__label--inline">Street Type*</label>
                <select id="sttype" class="fw__inputs__selector" name="sttype" data-label="Street Type" data-validation="required select">
                    <option value="" disabled selected hidden>Please select one...</option>
                    <option value="Cl">Cl</option>
                    <option value="Ct">Ct</option>
                    <option value="St">St</option>
                    <option value="Pl">Pl</option>
                    <option value="Ave">Ave</option>
                </select>

                <input type="text" name="suburb" placeholder="Suburb*" data-label="Suburb" data-validation="required"/>

                <input type="text" name="postcode" placeholder="Postcode*" data-label="Postcode" data-validation="required postcode"/>

                <div class="fw__inputs__error"><p class="fw__inputs__error--message"></p></div>

                <input id="back" class="fw__button fw__button--negative" type="button" value="Back" onclick="back()"/>
                <input id="submit" class="fw__button" type="submit" value="Submit"/>
            </fieldset>

            <section class="fw__result fw__step">
                <h4 class="fw__result__title">Your Details</h4>

                <div id="results"></div>

                <input id="startover" class="fw__button fw__result__button" type="button" value="Start Over" onclick="init()">
            </section>
        </form>
    </div>
</main>

<script src="js/index.js"></script>

</body>

</html>
